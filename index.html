<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ministério Profético Assembleia Livre</title>
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%230a0a0a'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='54' fill='white'%3EMP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html.dark { color-scheme: dark; }
      #loading { padding: 2rem; text-align: center; font-family: sans-serif; }
      .error-box { background: #fee; color: #900; padding: 1rem; border-radius: .5rem; margin: 1rem; }
    </style>
  </head>
  <body class="min-h-screen bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100">
    <div id="root">
      <div id="loading">Carregando aplicativo...</div>
    </div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      const links = {
        whatsapp: "https://wa.me/SEU_NUMERO",
        facebook: "https://facebook.com/SUA_PAGINA",
        youtube: "https://youtube.com/@SEU_CANAL"
      };

      const Tabs = { INICIO: "Início" };

      function Inicio() {
        return <div className="p-4">Bem-vindo ao aplicativo!</div>;
      }

      function Nav({ current, onChange }) {
        return (
          <nav className="bg-gray-200 dark:bg-gray-800 p-4 flex gap-2">
            <button onClick={() => onChange(Tabs.INICIO)}
              className={current===Tabs.INICIO ? "font-bold" : ""}>
              {Tabs.INICIO}
            </button>
          </nav>
        );
      }

      function App() {
        const [tab, setTab] = useState(Tabs.INICIO);
        return (
          <div>
            <Nav current={tab} onChange={setTab} />
            {tab === Tabs.INICIO && <Inicio />}
          </div>
        );
      }

      try {
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
      } catch (err) {
        console.error(err);
        document.getElementById("root").innerHTML =
          '<div class="error-box"><strong>Erro ao carregar o app:</strong><br>' +
          (err.message || err) + "</div>";
      }
    </script>
  </body>
</html>
